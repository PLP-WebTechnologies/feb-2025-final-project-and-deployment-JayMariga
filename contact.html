<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fair Deal Packaging</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="container">
            <h1>Fair Deal Packaging</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, please fill out the form below, and we will get back to you as soon as possible.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Email:fairdealpackaging@gmail.com</p>
        <p>Phone: +254 722 936536</p>
        <p>&copy; 2025 Fair Deal Packaging. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
